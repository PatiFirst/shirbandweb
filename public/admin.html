    <!-- Modal for Add Product -->
    <div class="modal fade" id="addProductModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form id="addproductForm" name="addForm">
                        <div class="form-group mb-3">
                            <label for="form-label" class="mb-1">Collection</label>
                            <select id="addCollection" class="form-select" required>
                                <option selected disabled value="">Collection</option>
                                <option value="shirt">Shirt</option>
                                <option value="skirt">Skirt</option>
                                <option value="set">Clothing Set</option>
                            </select>
                        </div>

                        <div class="form-group mb-3">
                            <label for="addproduct-name" class="mb-1">Product Name</label>
                            <input type="text" name="addproduct-name" id="addproduct-name" class="form-control"
                                placeholder="Product Name" required>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="addproduct-detail" class="mb-1S">Product Detail</label>
                            <textarea type="text" name="addproduct-detail" id="addproduct-detail" class="form-control"
                                placeholder="Product Name" rows="3" required></textarea>
                        </div>

                        <div class="form-group mb-3">
                            <label for="addproduct-size" class="form-label me-3">Size :</label>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" name="addProductSize" type="checkbox" class="addproduct-size" value="S">
                                <label class="form-check-label" for="addproduct-size">S</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" name="addProductSize" type="checkbox" class="addproduct-size" value="M">
                                <label class="form-check-label" for="addproduct-size">M</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" name="addProductSize" type="checkbox" class="addproduct-size" value="L">
                                <label class="form-check-label" for="addproduct-size">L</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" name="addProductSize" type="checkbox" class="addproduct-size" value="XL">
                                <label class="form-check-label" for="addproduct-size">XL</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" name="addProductSize" type="checkbox" class="addproduct-size" value="XXL">
                                <label class="form-check-label" for="addproduct-size">XXL</label>
                            </div>

                        </div>

                        <div class="form-group mb-3">
                            <label for="addproduct-color" class="form-label">Color :</label>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" name="addproductColor" type="checkbox" id="addproduct-color" value="red">
                                <label class="form-check-label" for="addproduct-color">Red</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" name="addproductColor" type="checkbox" id="addproduct-color" value="blue">
                                <label class="form-check-label" for="addproduct-color">Blue</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" name="addproductColor" type="checkbox" id="addproduct-color" value="yellow">
                                <label class="form-check-label" for="addproduct-color">Yellow</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" name="addproductColor" type="checkbox" id="addproduct-color" value="white">
                                <label class="form-check-label" for="addproduct-color">White</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" name="addproductColor" type="checkbox" id="addproduct-color" value="pink">
                                <label class="form-check-label" for="addproduct-color">Pink</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" name="addproductColor" type="checkbox" id="addproduct-color" value="black">
                                <label class="form-check-label" for="addproduct-color">Black</label>
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="addproduct-stock" class="form-label">Stock :</label>
                            <input type="number" name="addproduct-stock" id="addproduct-stock" class="form-control"
                                min="1" required>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="addproduct-img" class="form-label">Product Image :</label>
                            <input class="form-control" type="file" id="addproduct-img" aria-describedby="addimgHelp">
                        </div>

                        <div class="form-group mb-3">
                            <label for="addproduct-price" class="form-label">Price :</label>
                            <input type="number" name="addproduct-price" id="addproduct-price" class="form-control"
                                min="1" required>
                        </div>

                        <div class="modal-footer mt-3">
                            <input type="submit" class="btn btn-success" id="addProductBtn" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Profile -->
    <div class="modal fade" id="profileModal" aria-hidden="true" aria-labelledby="profileModalToggleLabel"
        tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="profileModalToggleLabel">Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <p class="mb-3">Name : <span id="proname"></span></p>
                    <p class="mb-3">Address : <span id="address"></span></p>
                    <p class="mb-3">Phone : <span id="phone"></span></p>
                    <p>Email : <span id="email"></span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Order -->
    <div class="modal fade" id="orderModal" aria-hidden="true" aria-labelledby="orderModalToggleLabel" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="orderModalToggleLabel">Order</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <table class="table table-hover text-center">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Product</th>
                                <th scope="col">Size</th>
                                <th scope="col">Color</th>
                                <th scope="col">Amount</th>
                            </tr>
                        </thead>

                        <tbody id="myBody">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
